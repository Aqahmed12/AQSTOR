    <style>
        * {
           margin: 0;
           padding: 0;
           box-sizing: border-box;
       }
       body {
           font-family: 'Arial', sans-serif;
       }
       /* Navbar Styling */
       .navbar {
           display: flex;
           justify-content: space-between;
           align-items: center;
           background-color: white;
           padding: 15px 20px;
           box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
           position: relative;
       }
       .navbar a {
           text-decoration: none;
           color: #333;
           padding: 8px 15px;
           font-size: 16px;
           font-weight: bold;
       }
       .navbar a:hover {
           color: #007bff;
       }
       .navbar .logo {
           font-size: 20px;
           font-weight: bold;
           color: #333;
       }
       .navbar ul {
           display: flex;
           list-style: none;
       }
       .navbar ul li {
           margin: 0 10px;
       }
       /* Hamburger Menu Styling */
       .navbar .menu-icon {
           display: none;
           font-size: 30px;
           cursor: pointer;
       }
       .navbar ul {
           flex-direction: row;
       }
       
       /* Responsive Design */
       @media (max-width: 768px) {
           .navbar ul {
               display: none;
               flex-direction: column;
               position: absolute;
               top: 60px;
               left: 0;
               width: 100%;
               background-color: white;
               box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
           }
           .navbar ul li {
               margin: 0;
               text-align: center;
               padding: 15px 0;
               border-bottom: 1px solid #ddd;
           }
           .navbar .menu-icon {
               display: block;
           }
       }
       .navbar ul.show {
           display: flex;
       }
       * {
           box-sizing: border-box;
           margin: 0;
           padding: 0;
       }
       .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px; /* Reduces the padding */
    background-color: #333; /* Example background color */
}

.navbar img {
    width: 50px; /* Adjust the width as per your need */
    height: auto; /* Maintain aspect ratio */
}

#navbar-links {
    list-style: none;
    display: flex;
    gap: 15px;
}

#navbar-links li a {
    text-decoration: none;
    color: white;
    padding: 10px;
}

.menu-icon {
    font-size: 24px;
    color: white;
    cursor: pointer;
}

/* Add responsiveness */
@media (max-width: 768px) {
    #navbar-links {
        display: none;
    }

    .menu-icon {
        display: block;
    }
}
.navbar-menu li a:hover {
    color: #ff416c; /* Highlight on hover */
}
.image-grid {
  display: grid;
  gap: 10px;
}

.image-grid img {
  width: 100%;
  height: auto;
}

/* Laptop screen par (17 images ka grid, 5 images per row) */
@media (min-width: 1024px) {
  .image-grid {
    grid-template-columns: repeat(5, 1fr);
  }
}

/* Mobile screen par (5 images ka grid, 3 images per row) */
@media (max-width: 768px) {
  .image-grid {
    grid-template-columns: repeat(3, 1fr);
  }
}

/* Chhoti mobile screen par (2 images ka grid) */
@media (max-width: 480px) {
  .image-grid {
    grid-template-columns: repeat(2, 1fr);
  }
}
footer {
    background-color: #333;
    color: white;
    padding: 40px 20px;
}

.footer-container {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    max-width: 1200px;
    margin: auto;
}

.footer-column {
    flex: 1;
    min-width: 200px;
    margin-bottom: 20px;
}

.footer-column h3 {
    font-size: 18px;
    margin-bottom: 15px;
    border-bottom: 2px solid #ff416c;
    padding-bottom: 5px;
}

.footer-column p, .footer-column ul {
    font-size: 14px;
    line-height: 1.6;
}

.footer-column ul {
    list-style: none;
    padding: 0;
}

.footer-column ul li {
    margin-bottom: 10px;
}

.footer-column ul li a {
    color: white;
    text-decoration: none;
}

.footer-column ul li a:hover {
    text-decoration: underline;
}

/* Social Media Icons */
.social-icons {
    display: flex;
    justify-content: flex-start;
}

.social-icon {
    margin-right: 15px;
}

.social-icon img {
    width: 30px;
    height: 30px;
    transition: transform 0.3s ease;
}

.social-icon img:hover {
    transform: scale(1.2);
}

/* Footer Bottom */
.footer-bottom {
    text-align: center;
    margin-top: 30px;
    border-top: 1px solid #444;
    padding-top: 20px;
    font-size: 14px;
}

.footer-bottom p {
    margin: 0;
}

/* Responsive Footer */
@media (max-width: 768px) {
    .footer-container {
        flex-direction: column;
        align-items: center;
    }
    .footer-column {
        text-align: center;
        margin-bottom: 30px;
    }
    .social-icons {
        justify-content: center;
    }
}
.footer-column p{

}
.re img {
    width: 100%;  /* Makes the image responsive */
    height: auto; /* Preserves the aspect ratio */
    max-width: 100%;  /* Ensures the image doesn't exceed the container's width */
    display: block;  /* Removes unwanted gaps at the bottom of the image */
}

@media only screen and (max-width: 600px) {
    .re img {
        /* Optional: Set a specific width or height for smaller screens */
        width: 100%;
        height: auto;
    }
}
